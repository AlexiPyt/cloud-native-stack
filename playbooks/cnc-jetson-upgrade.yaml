            dest: /etc/apt/sources.list.d/libnvidia-container.list
            mode: 0644

        - name: Install NVIDIA Container Runtime
          apt:
            name: ['nvidia-container-runtime=3.11.0-1']
            state: present
            update_cache: yes
            force: yes
      when: "cnc_version == 7.1 and ansible_distribution == 'Ubuntu' or cnc_version == 7.1 and ansible_distribution == 'Ubuntu' or cnc_version == 8.0 and ansible_distribution == 'Ubuntu' or cnc_version == 7.2 and ansible_distribution == 'Ubuntu' or cnc_version == 8.1 and ansible_distribution == 'Ubuntu'"

    - name: Add Containerd Proxy configuration
      become: true
      block:
        - name: Get Host IP
          shell: interface=$(ip a | grep 'state UP' |  egrep 'enp*|ens*|eth*|enc*|bond*|wlan*' | awk '{print $2}' | sed 's/://g'); ifconfig $interface | grep -iw inet | awk '{print $2}'
          register: network

        - name: subnet
          shell: echo {{ network.stdout }} | cut -d. -f1-3
          register: subnet

        - name: Create containerd.service.d
          file:
            path: /etc/systemd/system/containerd.service.d
            state: directory
            recurse: yes

        - name: create http-proxy.conf
          lineinfile:
            create: yes
            mode: 666
            path: /etc/systemd/system/containerd.service.d/http-proxy.conf
            line: "{{ item }}"
          loop:
          - "[Service]"
          - "Environment='NO_PROXY={{ network.stdout }},localhost,127.0.0.0/8,10.96.0.1/24,10.244.0.0/16,192.168.32.0/22,{{ subnet.stdout }}.0/24'"
          - "Environment='HTTPS_PROXY={{ https_proxy }}'"
          - "Environment='HTTP_PROXY={{ http_proxy }}'"

        - name: restart containerd
          service:
            name: containerd
            state: restarted
            daemon_reload: yes
      when: "proxy == true and cnc_version >= 6.1"

- hosts: master
  vars_files:
    - cnc_values.yaml
  tasks:
   - name: Validate whether Kubernetes cluster installed
     shell: kubectl cluster-info
     register: k8sup
     no_log: True
     failed_when: false

   - name: "Install Helm on NVIDIA Cloud Native Stack"
     become: true
     command: "{{ item }}"
     with_items:
       - curl -O https://get.helm.sh/helm-v3.6.3-linux-arm64.tar.gz
       - tar -xvzf helm-v3.6.3-linux-arm64.tar.gz
       - cp linux-arm64/helm /usr/local/bin/
       - rm -rf helm-v3.6.3-linux-arm64.tar.gz linux-arm64
     when: "cnc_version == 5.0"

