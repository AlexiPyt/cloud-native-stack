          get_url:
            url: https://github.com/containerd/containerd/releases/download/v1.6.0/cri-containerd-cni-1.6.0-linux-arm64.tar.gz
            dest: /tmp/cri-containerd-cni-1.6.0-linux-arm64.tar.gz
